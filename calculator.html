<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div id="calculator">
        <input id="screen" readonly>
        <div id="buttons">
            <button id="clear">C</button>
            <button id="backspace">&larr;</button>
            <button onclick="inputKeys('/')">/</button>
            <button onclick="inputKeys('*')">X</button>
            <button onclick="inputKeys('7')">7</button>
            <button onclick="inputKeys('8')">8</button>
            <button onclick="inputKeys('9')">9</button>
            <button onclick="inputKeys('-')">-</button>
            <button onclick="inputKeys('4')">4</button>
            <button onclick="inputKeys('5')">5</button>
            <button onclick="inputKeys('6')">6</button>
            <button onclick="inputKeys('+')">+</button>
            <button onclick="inputKeys('1')">1</button>
            <button onclick="inputKeys('2')">2</button>
            <button onclick="inputKeys('3')">3</button>
            <button id="equals">=</button>
            <button onclick="inputKeys('0')">0</button>
            <button onclick="inputKeys('.')">.</button>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
